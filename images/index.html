
<HTML>
	<HEAD>
		<meta charset="utf-8">
		<TITLE>Dropbox :: Folder listing :: images</TITLE>
		<link rel="shortcut icon" href="http://www.dropbox.com/static/1238803391/images/favicon.ico"/>
		<link rel="stylesheet" href="http://www.dropbox.com/static/1241315492/css/sprites.css" type="text/css" media="screen"/>
		<style type="text/css">
			*	{ border:none; font-family:lucida grande, lucida sans unicode, verdana; }
			#body	{ width:800px; text-align:left; font-size:12px; color:#808080; }
			hr	{ height:1px; color:#C0C0C0; background-color:#C0C0C0; }
			h2	{ color:black; margin:0px 2px; }
			a	{ color:#1F75CC; text-decoration:none; }
			a:hover	{ text-decoration:underline; }

			table	{ border-spacing:0px; width:100%; font-size:12px; padding-top:8px; }
			td	{ padding:2px; }
			thead	{ font-weight:bold; }
			tbody tr:hover	{ background-color:#D7ECFF; }
			.comment	{ font-size:11px; color:#404040; margin:2px; }
			.itemcomment	{ font-size:10px; color:#404040; margin:0px 0px 2px 20px; }
			.sprite	{ float:left; margin-right:4px; }
		</style>
		
		<script type="text/javascript">
			// SortTable
			function makeSortable(tbody) {
				tbody = document.getElementById(tbody);
				headrow = tbody.parentNode.tHead.rows[0].cells;
				for (var i=0; i<headrow.length; i++) {
					if (headrow[i].getAttribute('sorttype') == 'numeric') {
						headrow[i].sortfunction = sort_numeric;
					} else {
						headrow[i].sortfunction = sort_alpha;
					}
					headrow[i].sortindex = i;
					headrow[i].sortbody = tbody;
					headrow[i]['onclick'] = sortTable;
					headrow[i].style['cursor'] = 'pointer';
				}
				showSort(tbody, headrow[0]);
			}
			function sortTable(e) {
				col = this.sortindex;
				tbody = this.sortbody;
				rows = tbody.rows;
				if (col == tbody.sortedcol) {
					// if we're already sorted by this column, just reverse the table
					for (var i=rows.length-1; i>=0; i--) {
						tbody.appendChild(rows[i]);
					}
					document.getElementById('sortindicator').innerHTML = tbody.sortedrev ? '&nbsp;&#x25B4;' : '&nbsp;&#x25BE;';
					tbody.sortedrev = !tbody.sortedrev;
					return;
				}
				// build an array to sort
				row_array = [];
				for (var j=0; j<rows.length; j++) {
					row_array[row_array.length] = [rows[j].cells[col].getAttribute('sortkey'), rows[j]];
				}
				row_array.sort(this.sortfunction);
				for (var j=0; j<row_array.length; j++) {
					tbody.appendChild(row_array[j][1]);
				}
				delete row_array;
				sortind = document.getElementById('sortindicator');
				if (sortind) { sortind.parentNode.removeChild(sortind); }
				showSort(tbody, this);
			}
			function showSort(tbody, headcell) {
				sortind = document.createElement('span');
				sortind.id = 'sortindicator';
				sortind.innerHTML = '&nbsp;&#x25B4;';
				headcell.appendChild(sortind);
				tbody.sortedcol = headcell.sortindex;
				tbody.sortedrev = false;
			}
			function sort_numeric(a,b) {
				return a[0]-b[0];
			}
			function sort_alpha(a,b) {
				if (a[0].toLowerCase()==b[0].toLowerCase()) return 0;
				if (a[0].toLowerCase()<b[0].toLowerCase()) return -1;
				return 1;
			}
		</script>
		
		
	</HEAD>
	<BODY onload="makeSortable('maincontents')"><CENTER><DIV id="body">
		<A href="http://www.dropbox.com/">
			<IMG alt="dropbox" src="http://www.dropbox.com/static/images/main_logo.png" title="Get a free Dropbox account" />
		</A>
		<HR/>
		<H2>images</H2>
		
		<TABLE>
			<THEAD><TR>
					<TD align="left">Name</TD>
					
					<TD align="right" width="80" sorttype="numeric">Size</TD>
					<TD align="right" width="160" sorttype="numeric">Date Modified</TD>
			</TR></THEAD>
			
			<TBODY><TR><TD colspan="6">
				<IMG alt="up" src="http://www.dropbox.com/static/images/icons/icon_spacer.gif" class="sprite s_arrow_turn_up" />
				<A href="../index.html">Parent folder</A>
			</TD></TR></TBODY>
			<TBODY id="maincontents" title="">
				
				<TR class="file">
					<TD sortkey="bg_footer.jpg">
						<IMG src="http://www.dropbox.com/static/images/icons/icon_spacer.gif" class="sprite s_page_white_picture" />
						<A href="bg_footer.jpg">bg_footer.jpg</A>
					</TD>
					
					<TD align="right" sortkey="584">584 B</TD>
					<TD align="right" sortkey="201006102255270">06/10/2010&nbsp;10:55PM</TD>
				</TR>
				<TR class="file">
					<TD sortkey="bg_header.jpg">
						<IMG src="http://www.dropbox.com/static/images/icons/icon_spacer.gif" class="sprite s_page_white_picture" />
						<A href="bg_header.jpg">bg_header.jpg</A>
					</TD>
					
					<TD align="right" sortkey="1151">1 KB</TD>
					<TD align="right" sortkey="201006101845540">06/10/2010&nbsp;06:45PM</TD>
				</TR>
			</TBODY>
		</TABLE>
		<HR/>
		<SPAN id="pyndexmodified">
			Index file generated on 12/06/2010&nbsp;12:35AM with
			<A href="http://dl.dropbox.com/u/522679/Dropbox/index.html">pyndexer</A>

		<SPAN style="float:right">
			<IMG alt="dropbox" src="http://www.dropbox.com/static/images/gray_logo.gif" style="vertical-align:middle" />

	</DIV></CENTER></BODY>
</HTML>
